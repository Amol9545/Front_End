<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
  <label>Label For Text</label>
  <input type="text" name ="name" id="name" class="class name" value="", placeholder="Please enter your name" readonly/>
  <input type="email" name="email" id="email" class="email-class" value=""  placeholder="Please enter your email" />
  <input type="hidden" name="hidden" id="hidden" />
  <input type="checkbox" />
  <input type="radio" />
  <input type="range" min="0"  max="100" />
  <input type="number" step="5" />
  <input type="color" />

</body>
</html>
